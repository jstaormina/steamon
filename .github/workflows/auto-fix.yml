name: AI Auto-Fix on Failure

on:
  workflow_run:
    workflows: ["docker-image", "Create and publish a Docker image"]
    types: [completed]

jobs:
  analyze-and-fix:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: read
      models: read  # Add this permission for GitHub Models API
    steps:
      - uses: actions/checkout@v4
      
      - name: Get failure logs
        run: gh run view ${{ github.event.workflow_run.id }} --log-failed > failure.log
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Analyze with GitHub Models API
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract only the error lines and last 100 lines of context
          grep -i "error\|failed\|fatal" failure.log | tail -n 50 > errors.log
          tail -n 100 failure.log >> errors.log
          
          # Further truncate to stay within token limits
          tail -n 150 errors.log > failure-truncated.log
          
          echo "Truncated log size: $(wc -l < failure-truncated.log) lines"
          
          # Create JSON payload with smaller max_tokens
          jq -n \
            --rawfile log failure-truncated.log \
            '{
              "messages": [
                {
                  "role": "system",
                  "content": "You are a CI/CD expert. Analyze errors concisely and suggest fixes."
                },
                {
                  "role": "user",
                  "content": ("Analyze and fix:\n\n" + $log)
                }
              ],
              "model": "gpt-4o-mini",
              "max_tokens": 1000
            }' > request.json
          
          # Call API
          curl https://models.inference.ai.azure.com/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -d @request.json -o ai-response.json
          
          # Show response
          echo "API Response:"
          jq -r '.choices[0].message.content // .' ai-response.json
      
      - name: Create PR with fix
        uses: peter-evans/create-pull-request@v5
        with:
          title: "Auto-fix: Repair failing workflow"
          body: "Automated fix based on AI analysis"
          branch: auto-fix/${{ github.run_number }}
