name: AI Auto-Fix on Failure

on:
  workflow_run:
    workflows: ["docker-image", "Create and publish a Docker image"]
    types: [completed]
jobs:
  analyze-and-fix:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Get failure logs
        run: gh run view ${{ github.event.workflow_run.id }} --log-failed > failure.log
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Analyze with GitHub Models API
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Read the failure log
          FAILURE_LOG=$(cat failure.log)
          
          # Call GitHub Models API (requires GitHub Copilot subscription)
          curl https://models.inference.ai.azure.com/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -d '{
              "messages": [
                {
                  "role": "system",
                  "content": "You are a helpful assistant."
                },
                {
                  "role": "user", 
                  "content": "Analyze this error and suggest a fix: '"$(cat failure.log)"'"
                }
              ],
              "model": "gpt-4o"
            }' > ai-response.json
          
          # Parse response and extract suggestions
          cat ai-response.json
      
      - name: Apply fixes (manual step - add your logic)
        run: |
          echo "TODO: Parse ai-response.json and apply suggested changes"
          # You'd need to implement logic to parse the AI response
          # and make actual file changes
      
      - name: Create PR with GitHub API
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d '{
              "title": "Auto-fix: Repair failing workflow",
              "body": "Automated fix for workflow failure",
              "head": "auto-fix/${{ github.run_number }}",
              "base": "main"
            }'
