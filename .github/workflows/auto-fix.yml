name: AI Auto-Fix on Failure

on:
  workflow_run:
    workflows: ["docker-image", "Create and publish a Docker image"]
    types: [completed]
jobs:
  analyze-and-fix:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Get failure logs
        run: gh run view ${{ github.event.workflow_run.id }} --log-failed > failure.log
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Analyze with GitHub Models API
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Debug: Check if log file exists and has content
          echo "Log file size: $(wc -l < failure.log) lines"
          
          # Create properly formatted JSON payload using jq
          jq -n \
            --rawfile log failure.log \
            '{
              "messages": [
                {
                  "role": "system",
                  "content": "You are a helpful assistant that analyzes CI/CD failures and suggests fixes."
                },
                {
                  "role": "user",
                  "content": ("Analyze this GitHub Actions workflow failure and suggest specific fixes:\n\n" + $log)
                }
              ],
              "model": "gpt-4o"
            }' > request.json
          
          # Debug: Show first few lines of the request
          echo "Request payload (first 500 chars):"
          head -c 500 request.json
          echo -e "\n..."
    
          # Call API
          curl -v https://models.inference.ai.azure.com/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -d @request.json > ai-response.json 2>&1
          
          # Display response
          echo "API Response:"
          cat ai-response.json | jq . || cat ai-response.json
      
      - name: Apply fixes (manual step - add your logic)
        run: |
          echo "TODO: Parse ai-response.json and apply suggested changes"
          # You'd need to implement logic to parse the AI response
          # and make actual file changes
      
      - name: Create PR with GitHub API
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d '{
              "title": "Auto-fix: Repair failing workflow",
              "body": "Automated fix for workflow failure",
              "head": "auto-fix/${{ github.run_number }}",
              "base": "main"
            }'
