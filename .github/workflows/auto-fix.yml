name: AI Auto-Fix on Failure

on:
  workflow_run:
    workflows: ["docker-image", "Create and publish a Docker image"]
    types: [completed]

jobs:
  analyze-and-fix:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: read
      models: read  # Add this permission for GitHub Models API
    steps:
      - uses: actions/checkout@v4
      
      - name: Get failure logs
        run: gh run view ${{ github.event.workflow_run.id }} --log-failed > failure.log
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Analyze with GitHub Models API
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Truncate log to avoid token limits
          tail -n 2000 failure.log > failure-truncated.log
          
          # Create JSON payload
          jq -n \
            --rawfile log failure-truncated.log \
            '{
              "messages": [
                {
                  "role": "system",
                  "content": "You are a helpful assistant that analyzes CI/CD failures."
                },
                {
                  "role": "user",
                  "content": ("Fix this workflow failure:\n\n" + $log)
                }
              ],
              "model": "gpt-4o",
              "max_tokens": 2000
            }' > request.json
          
          # Call API
          curl https://models.inference.ai.azure.com/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -d @request.json -o ai-response.json
          
          # Show response
          jq . ai-response.json || cat ai-response.json
      
      - name: Create PR with fix
        uses: peter-evans/create-pull-request@v5
        with:
          title: "Auto-fix: Repair failing workflow"
          body: "Automated fix based on AI analysis"
          branch: auto-fix/${{ github.run_number }}
